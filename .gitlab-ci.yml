stages:
  - mirror
  - build
  - deploy
  - notify
  - cleanup


mirror:
  stage: mirror
  only:
    - /^(main.*)$/
  script:
    - chmod +x ./ci/deliver.sh
    - ./ci/mirror.sh
  tags:
    - imagesbuilder



build_image:
  stage: build
  only:
    refs:
      - /^(main.*)$/
  script:
    - chmod +x ./ci/deliver.sh
    - ./ci/deliver.sh
  tags:
    - imagesbuilder



deploy_image:
  stage: deploy
  only:
    refs:
      - /^(main.*)$/
  script:
    - chmod +x ./ci/deploy.sh
    - ./ci/deploy.sh
  tags:
    - imagesbuilder



notify:
  stage: notify
  only:
    refs:
      - /^(main.*)$/
  script:
    - chmod +x ./ci/notify.sh
    - ./ci/notify.sh
  tags:
    - imagesbuilder


cleanup:
  stage: cleanup
  only:
    refs:
      - /^(main.*)$/
  script:
    - chmod +x ./ci/cleanup.sh
    - ./ci/cleanup.sh
  tags:
    - imagesbuilder