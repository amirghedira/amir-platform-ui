stages:
  - build
  - deploy
  - notify
  - cleanup


build_image:
  stage: build
  only:
    refs:
      - /^(main.*)$/

  tags:
    - imagesbuilder
  script:
    - chmod +x ./ci/deliver.sh
    - ./ci/deliver.sh



deploy_image:
  stage: deploy
  script:
    - chmod +x ./ci/deploy.sh
    - ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
  tags:
    - imagesbuilder



notify:
  stage: notify
  only:
    refs:
      - /^(main.*)$/

  tags:
    - imagesbuilder
  script:
    - chmod +x ./ci/notify.sh
    - ./ci/notify.sh


cleanup:
  stage: cleanup
  only:
    refs:
      - /^(main.*)$/

  tags:
    - imagesbuilder
  script:
    - chmod +x ./ci/cleanup.sh
    - ./ci/cleanup.sh